    height: 200px; 
    width: 100%;

    text-align: center;

        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background-color: rgba(0, 0, 0, 0.8);">

    </div>

      position: relative;">

        height: 100%;

          <h1 style="color: #fff; font-size: 2.5rem; display: inline-block">Hi ðŸ‘‹ <span style="color: #ff5400;" th:text="${username}"></span></h1>

        <div style="width: 100%; height: 100%;">
